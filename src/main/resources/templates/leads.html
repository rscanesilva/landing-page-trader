<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Traders | LandingPage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:rel="stylesheet" th:href="@{webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
    <link th:rel="stylesheet" th:href="@{webjars/font-awesome/5.11.2/css/all.css} "/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
<body>
    <div th:switch="${leads}" class="container" style="margin-top:30px">
        <div class="row">
            <div class="col-md-12">
                <h2 th:case="null">Nenhum interessado atÃ© o momento.</h2>
                <div th:case="*">
                    <h2>Lista de pessoas interessadas</h2>
                    <table class="table table-striped table-responsive-md">
                        <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Email</th>
                            <th>Celular</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="lead : ${leads}">
                            <td th:text="${lead.nome}"></td>
                            <td th:text="${lead.email}"></td>
                            <td th:text="${lead.celular}">
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
